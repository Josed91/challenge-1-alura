<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aluca challenge 1</title>
	<script  src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="principal">
			<img class="logo" src="challenge1alura.github.io/imagenes/Logo.png" alt="Logo de alura">
			<textarea class="mensaje" cols="40" rows="5" placeholder="Ingrese el texto aqui" id="text-ingresado"></textarea>
	
			<div class="botones">
				<p class="aclaracion" >⚠ Solo letras minúsculas y sin acentos</p>
				<button class="boton" id="encripta" onclick="encriptar()">Encriptar</button>
				<button class="boton" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
			</div>
		</div>
		
		<div class="caja">
			<img id="munheco" src="challenge1alura.github.io/imagenes/Munheco.png">
			
			<p id="sin-mensaje">Ningun mensaje fue encontrado</p>
			<textarea class="caja-mensaje" readonly="readonly" cols="46" rows="5" placeholder="Ingresa el texto que deseas encriptar o desencriptar" id="texto-mostrado"></textarea>
			<button class="boton-copiar" id="copy" onclick="copiar()">Copiar</button>
			
		</div>	
		
	</main>
</body>
</html>
